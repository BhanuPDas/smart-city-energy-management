<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<meta charset="UTF-8" />
</head>

<body>
	<div class="text-bg-secondary p-3 container-xl">
		<div class="p-3 mb-2 bg-success-subtle text-success-emphasis">
			<h3 class="text-center">Welcome City Planner</h3>
		</div>
		<div class="accordion" id="plannerOptions">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Add Resident Energy Details
					</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#plannerOptions">
					<div class="accordion-body">
						<div style="width: 60%; margin: auto;">
							<form class="row g-3">
								<div class="col-md-6">
									<label for="inputEmail4" class="form-label">Owner's Email</label>
									<input type="email" class="form-control" id="inputEmail4">
								</div>
								<div class="col-md-6">
									<label for="inputAddress" class="form-label">Address</label>
									<input type="text" class="form-control" id="inputAddress" placeholder="12 Main St">
								</div>
								<div class="col-md-6">
									<label for="inputCity" class="form-label">City</label>
									<input type="text" class="form-control" id="inputCity">
								</div>
								<div class="col-md-6">
									<label for="inputZip" class="form-label">Zip</label>
									<input type="text" class="form-control" id="inputZip">
								</div>
								<div class="col-md-6">
									<label for="inputState" class="form-label">Energy Type</label>
									<select id="inputState" class="form-select">
										<option selected>Choose...</option>
										<option>Renewable</option>
										<option>Solar</option>
										<option>Gas</option>
										<option>Electricity</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="startdate" class="form-label">Start Date</label>
									<input type="date" class="form-control" id="startdate">
								</div>
								<div class="col-md-6">
									<label for="enddate" class="form-label">End Date</label>
									<input type="date" class="form-control" id="enddate">
								</div>
								<div class="col-md-6">
									<label for="unit" class="form-label">Units Consumed</label>
									<input type="number" class="form-control" id="unit">
								</div>
								<div class="col-12">
									<button type="submit" class="btn btn-primary">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						Modify Resident Energy Details
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#plannerOptions">
					<div class="accordion-body">
						<div style="width: 60%; margin: auto;">
							<form class="row g-3">
								<div class="col-md-6">
									<label for="inputEmail4" class="form-label">Owner's Email</label>
									<input type="email" class="form-control" id="inputEmail4">
								</div>
								<div class="col-md-6">
									<label for="inputAddress" class="form-label">Address</label>
									<input type="text" class="form-control" id="inputAddress" placeholder="12 Main St">
								</div>
								<div class="col-md-6">
									<label for="inputCity" class="form-label">City</label>
									<input type="text" class="form-control" id="inputCity">
								</div>
								<div class="col-md-6">
									<label for="inputZip" class="form-label">Zip</label>
									<input type="text" class="form-control" id="inputZip">
								</div>
								<div class="col-md-6">
									<label for="inputState" class="form-label">Energy Type</label>
									<select id="inputState" class="form-select">
										<option selected>Choose...</option>
										<option>Renewable</option>
										<option>Solar</option>
										<option>Gas</option>
										<option>Electricity</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="startdate" class="form-label">Start Date</label>
									<input type="date" class="form-control" id="startdate">
								</div>
								<div class="col-md-6">
									<label for="enddate" class="form-label">End Date</label>
									<input type="date" class="form-control" id="enddate">
								</div>
								<div class="col-md-6">
									<label for="unit" class="form-label">Units Consumed</label>
									<input type="number" class="form-control" id="unit">
								</div>
								<div class="col-12">
									<button type="submit" class="btn btn-primary">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						View Resident Energy Comsumption
					</button>
				</h2>
				<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#plannerOptions">
					<div class="accordion-body">
						<strong>Form goes here
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
						View Neighborhood Energy Consumption
					</button>
				</h2>
				<div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#plannerOptions">
					<div class="accordion-body">
						<strong>Form goes here
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
