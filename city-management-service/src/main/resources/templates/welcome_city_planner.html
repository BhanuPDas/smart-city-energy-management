<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<meta charset="UTF-8" />
</head>

<body>
	<h2 style="text-align: center; color: burlywood;">City Planners</h2>
	<div class="text-bg-light p-3"><a
			class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
			th:href="@{/login}">Logout</a>
	</div>
	<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
		<div class="p-6 rounded w-50">
			<form class="row g-3">
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" th:formaction="@{/addEditBuilding}"
						formmethod="get">Add/Edit Resident Energy Details</button>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" th:formaction="@{/viewPlannerUsage}"
						formmethod="get">View Consumption Reports</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
