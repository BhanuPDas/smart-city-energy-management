<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add/Edit Building & Heating Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<meta charset="UTF-8" />
</head>

<body>
	<h2 style="text-align: center; color: burlywood;">City Planners</h2>
	<div class="text-bg-light p-3"><a
			class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
			th:href="@{/home-cp}">Home</a>
	</div>
	<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
		<div class="text-bg-secondary p-4 rounded w-50">
			<form class="row g-3" th:object="${building}">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Owner's Email</label>
					<input type="email" class="form-control" id="inputEmail4" th:field="*{ownerEmail}" required>
				</div>
				<div class="col-md-6">
					<label for="inputAddress" class="form-label">Address</label>
					<input type="text" class="form-control" id="inputAddress" th:field="*{address}" required>
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label>
					<input type="text" class="form-control" id="inputCity" th:field="*{city}" required>
				</div>
				<div class="col-md-6">
					<label for="inputZip" class="form-label">ZipCode</label>
					<input type="text" class="form-control" id="inputZip" th:field="*{zipCode}" required>
				</div>
				<div class="col-md-6">
					<label for="inputState" class="form-label">Energy Type</label>
					<select id="inputState" class="form-select" th:field="*{energyType}" required>
						<option value="" selected>Choose...</option>
						<option value="heating-pump">Heating Pump</option>
						<option value="solar">Solar</option>
						<option value="gas">Gas</option>
						<option value="electricity">Electricity</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="area" class="form-label">Floor Area</label>
					<input type="text" class="form-control" id="area" th:field="*{floorArea}" required>
				</div>
				<div class="col-md-6">
					<label for="startdate" class="form-label">Start Date</label>
					<input type="date" class="form-control" id="startdate" th:field="*{startDate}">
				</div>
				<div class="col-md-6">
					<label for="enddate" class="form-label">End Date</label>
					<input type="date" class="form-control" id="enddate" th:field="*{endDate}">
				</div>
				<div class="col-md-12">
					<label for="unit" class="form-label">Units Consumed</label>
					<input type="number" class="form-control" id="unit" th:field="*{consumption}">
				</div>
				<div th:if="${msg}">
					<div class="col-md-12 text-bg-success p-3" th:text="${msg}">

					</div>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" th:formaction="@{/api/v1/addBuildingEnergy}"
						formmethod="post">Add</button>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary" th:formaction="@{/api/v1/updateBuildingEnergy}"
						formmethod="post">Edit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
