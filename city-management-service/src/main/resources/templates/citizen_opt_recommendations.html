<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Recommendations</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<meta charset="UTF-8" />
</head>

<body>
	<h2 style="text-align: center; color: burlywood;">Citizens</h2>
	<div class="text-bg-light p-3"><a
			class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
			th:href="@{/home-ct}">Home</a>
	</div>
	<div style="padding-left: 3%;padding-top: 1%;">
		<button type="button" class="btn btn-primary position-relative">
			Recommendations
			<span
				class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
				<span class="visually-hidden">New alerts</span>
			</span>
		</button>
	</div>
	<div class="container text-center" th:if="${msg}"
		style="width: 100%;padding-left: 20%;padding-right: 20%;padding-top: 10%;padding-bottom: 10%;">
		<table class="table-dark">
			<tr>
				<td class="table-secondary" th:text="${msg}">

				</td>
			</tr>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
